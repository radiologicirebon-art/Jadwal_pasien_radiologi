<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penjadwalan Radiologi - RS Mitra Plumbon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📅 Penjadwalan Pemeriksaan Radiologi</h1>

    <!-- Form Input -->
    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <form id="scheduleForm" class="space-y-3">
        <div>
          <label class="text-sm">Nama Pasien</label>
          <input id="name" required class="w-full p-2 border rounded" placeholder="Nama pasien">
        </div>
        <div>
          <label class="text-sm">Nomor WA</label>
          <input id="wa" required class="w-full p-2 border rounded" placeholder="089812345678">
          <p class="text-xs text-gray-500">Nomor otomatis diubah ke format 62xxxx</p>
        </div>
        <div>
          <label class="text-sm">Tanggal Pemeriksaan</label>
          <input id="date" type="date" required class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="text-sm">Jam Pemeriksaan</label>
          <input id="time" type="time" required class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="text-sm">Pilih Pemeriksaan</label>
          <select id="procedure" class="w-full p-2 border rounded">
            <option value="ct_abdomen">CT Scan Abdomen</option>
            <option value="usg_abdomen">USG Abdomen</option>
            <option value="usg_lower_abdomen">USG Lower Abdomen</option>
            <option value="ct_cardiac">CT Scan Cardiac</option>
          </select>
        </div>
        <div>
          <label class="text-sm">Persiapan</label>
          <textarea id="prep" rows="6" readonly class="w-full p-2 border rounded bg-gray-50 text-sm"></textarea>
        </div>
        <button class="px-4 py-2 bg-blue-600 text-white rounded" type="submit">Simpan Jadwal</button>
      </form>
      <div id="message" class="mt-3 text-sm"></div>
    </div>

    <!-- Jadwal Harian -->
    <div class="bg-white p-4 rounded-xl shadow">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold">📌 Jadwal Harian</h2>
        <input id="viewDate" type="date" class="p-2 border rounded">
      </div>
      <div id="scheduleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
    </div>
  </div>

<script>
  // --- Persiapan text mapping
  const preparations = {
    ct_abdomen: `📌 Persiapan CT Scan Abdomen
- Puasa makan & minum minimal 6 jam sebelum pemeriksaan (kecuali air putih).
- Minum cairan kontras oral (jika diminta dokter).
- Hindari makanan berlemak & berserat tinggi 1 hari sebelum.
- Informasikan bila alergi kontras, penyakit ginjal, diabetes, atau hamil.
- Datang 30 menit sebelum jadwal.`,
    usg_abdomen: `📌 Persiapan USG Abdomen
- Puasa 6–8 jam.
- Tidak merokok, kopi/teh, atau permen saat puasa.
- Boleh minum sedikit air putih jika haus.`,
    usg_lower_abdomen: `📌 Persiapan USG Lower Abdomen
- Kandung kemih harus penuh.
- Minum 3–4 gelas air ±1 jam sebelum.
- Jangan buang air kecil hingga selesai.
- Tidak ada larangan makan.`,
    ct_cardiac: `📌 Persiapan CT Scan Cardiac
- Puasa 4–6 jam (air putih boleh).
- Hindari kafein, cokelat, rokok 12–24 jam.
- Obat rutin jangan dihentikan kecuali ada instruksi dokter.
- Mungkin diberikan beta blocker & nitrogliserin.
- Informasikan bila alergi kontras, asma, penyakit ginjal, atau hamil.`
  };

  // --- Firebase Init (pakai config lengkap)
  const firebaseConfig = {
    apiKey: "AIzaSyAOQU9cdRAMKgH5HTrh315MYDxMfwtwSFA",
    authDomain: "jadwal-pemeriksaan-usg.firebaseapp.com",
    databaseURL: "https://jadwal-pemeriksaan-usg-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "jadwal-pemeriksaan-usg",
    storageBucket: "jadwal-pemeriksaan-usg.appspot.com",
    messagingSenderId: "371750207952",
    appId: "1:371750207952:web:eff324c4a8de05efa039d5",
    measurementId: "G-JP73FB02HM"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Elements
  const form = document.getElementById("scheduleForm");
  const prep = document.getElementById("prep");
  const procedure = document.getElementById("procedure");
  const messageBox = document.getElementById("message");
  const scheduleList = document.getElementById("scheduleList");
  const viewDate = document.getElementById("viewDate");

  // set default today
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("date").value = today;
  viewDate.value = today;
  prep.value = preparations[procedure.value];

  procedure.addEventListener("change", () => {
    prep.value = preparations[procedure.value];
  });

  // --- Save schedule
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const wa = document.getElementById("wa").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const proc = procedure.value;

    if (!name || !wa || !date || !time) {
      messageBox.textContent = "❌ Lengkapi semua field.";
      messageBox.className = "mt-3 text-sm text-red-600";
      return;
    }

    // Normalize WA
    let waNorm = wa.replace(/[^0-9]/g,"");
    if (waNorm.startsWith("0")) waNorm = "62" + waNorm.slice(1);

    // Check conflict
    const snap = await db.ref(`schedules/${date}`).get();
    if (snap.exists()) {
      const day = snap.val();
      const conflict = Object.values(day).some(s => s.time === time);
      if (conflict) {
        messageBox.textContent = "⚠️ Slot sudah terisi, pilih jam lain.";
        messageBox.className = "mt-3 text-sm text-orange-600";
        return;
      }
    }

    // Save
    const newRef = db.ref(`schedules/${date}`).push();
    await newRef.set({ name, wa, waNorm, procedure: proc, time });

    messageBox.textContent = "✅ Jadwal berhasil disimpan!";
    messageBox.className = "mt-3 text-sm text-green-600";
    form.reset();
    document.getElementById("date").value = date;
    prep.value = preparations[proc];
  });

  // --- Load schedule per date
  function loadSchedule(d) {
    db.ref(`schedules/${d}`).on("value", (snap) => {
      scheduleList.innerHTML = "";
      if (!snap.exists()) {
        scheduleList.innerHTML = `<div class="col-span-full p-6 text-center text-gray-500 border-dashed border rounded">Belum ada jadwal.</div>`;
        return;
      }
      const data = snap.val();
      const arr = Object.values(data).sort((a,b)=> a.time.localeCompare(b.time));
      arr.forEach(s => {
        const card = document.createElement("div");
        card.className = "p-3 border rounded shadow-sm";
        card.innerHTML = `
          <div class="font-semibold">${s.name}</div>
          <div class="text-sm text-gray-600">${s.procedure}</div>
          <div class="mt-1 font-bold">${s.time}</div>
          <a target="_blank" class="mt-2 inline-block text-blue-600 text-sm underline" 
            href="https://wa.me/${s.waNorm}?text=Halo%20${s.name},%20jadwal%20${d}%20${s.time}%20untuk%20${s.procedure}.%0A${encodeURIComponent(preparations[s.procedure])}">
            Kirim WA
          </a>
        `;
        scheduleList.appendChild(card);
      });
    });
  }

  loadSchedule(today);
  viewDate.addEventListener("change", () => loadSchedule(viewDate.value));
</script>
</body>
</html>
