<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penjadwalan Radiologi - RS Mitra Plumbon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-blue-700 text-white shadow-md p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">🩻 RS Mitra Plumbon - Radiologi</h1>
      <span class="text-sm opacity-90">Penjadwalan Pemeriksaan</span>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Form Input -->
    <section class="bg-white p-6 rounded-2xl shadow mb-6 border border-gray-200">
      <h2 class="text-lg font-semibold mb-4 text-blue-700">📋 Input Jadwal Pemeriksaan</h2>
      <form id="scheduleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-medium">Nama Pasien</label>
          <input id="name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Nama pasien">
        </div>
        <div>
          <label class="text-sm font-medium">Nomor WA</label>
          <input id="wa" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="089812345678">
          <p class="text-xs text-gray-500 mt-1">Nomor otomatis diubah ke format 62xxxx</p>
        </div>
        <div>
          <label class="text-sm font-medium">Tanggal Pemeriksaan</label>
          <input id="date" type="date" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="text-sm font-medium">Jam Pemeriksaan</label>
          <input id="time" type="time" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="text-sm font-medium">Pilih Pemeriksaan</label>
          <select id="procedure" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <option value="ct_abdomen">CT Scan Abdomen</option>
            <option value="usg_abdomen">USG Abdomen</option>
            <option value="usg_lower_abdomen">USG Lower Abdomen</option>
            <option value="ct_cardiac">CT Scan Cardiac</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm font-medium">Persiapan</label>
          <textarea id="prep" rows="6" readonly class="w-full p-3 border rounded bg-gray-50 text-sm"></textarea>
        </div>
        <div class="md:col-span-2 flex gap-3 justify-end">
          <button id="saveBtn" type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition">
            💾 Simpan Jadwal
          </button>
          <button id="saveSendBtn" type="button" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow transition">
            💾 Simpan + Kirim WA
          </button>
        </div>
      </form>
      <div id="message" class="mt-3 text-sm"></div>
    </section>

    <!-- Jadwal Harian -->
    <section class="bg-white p-6 rounded-2xl shadow border border-gray-200">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-blue-700">📌 Jadwal Harian</h2>
        <input id="viewDate" type="date" class="p-2 border rounded focus:ring-2 focus:ring-blue-500">
      </div>
      <div id="scheduleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

<script>
  // --- Persiapan text mapping
  const preparations = {
    ct_abdomen: `📌 Persiapan CT Scan Abdomen
- Puasa makan & minum minimal 6 jam sebelum pemeriksaan (kecuali air putih).
- Minum cairan kontras oral (jika diminta dokter).
- Hindari makanan berlemak & berserat tinggi 1 hari sebelum.
- Informasikan bila alergi kontras, penyakit ginjal, diabetes, atau hamil.
- Datang 30 menit sebelum jadwal.`,
    usg_abdomen: `📌 Persiapan USG Abdomen
- Puasa 6–8 jam.
- Tidak merokok, kopi/teh, atau permen saat puasa.
- Boleh minum sedikit air putih jika haus.`,
    usg_lower_abdomen: `📌 Persiapan USG Lower Abdomen
- Kandung kemih harus penuh.
- Minum 3–4 gelas air ±1 jam sebelum.
- Jangan buang air kecil hingga selesai.
- Tidak ada larangan makan.`,
    ct_cardiac: `📌 Persiapan CT Scan Cardiac
- Puasa 4–6 jam (air putih boleh).
- Hindari kafein, cokelat, rokok 12–24 jam.
- Obat rutin jangan dihentikan kecuali ada instruksi dokter.
- Mungkin diberikan beta blocker & nitrogliserin.
- Informasikan bila alergi kontras, asma, penyakit ginjal, atau hamil.`
  };

  // --- Firebase Init
  const firebaseConfig = {
    apiKey: "AIzaSyAOQU9cdRAMKgH5HTrh315MYDxMfwtwSFA",
    authDomain: "jadwal-pemeriksaan-usg.firebaseapp.com",
    databaseURL: "https://jadwal-pemeriksaan-usg-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "jadwal-pemeriksaan-usg",
    storageBucket: "jadwal-pemeriksaan-usg.appspot.com",
    messagingSenderId: "371750207952",
    appId: "1:371750207952:web:eff324c4a8de05efa039d5",
    measurementId: "G-JP73FB02HM"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Elements
  const form = document.getElementById("scheduleForm");
  const prep = document.getElementById("prep");
  const procedure = document.getElementById("procedure");
  const messageBox = document.getElementById("message");
  const scheduleList = document.getElementById("scheduleList");
  const viewDate = document.getElementById("viewDate");
  const saveSendBtn = document.getElementById("saveSendBtn");

  // set default today
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("date").value = today;
  viewDate.value = today;
  prep.value = preparations[procedure.value];

  procedure.addEventListener("change", () => {
    prep.value = preparations[procedure.value];
  });

  // --- Save schedule function
  async function saveSchedule(sendWA = false) {
    const name = document.getElementById("name").value.trim();
    const wa = document.getElementById("wa").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const proc = procedure.value;

    if (!name || !wa || !date || !time) {
      messageBox.textContent = "❌ Lengkapi semua field.";
      messageBox.className = "mt-3 text-sm text-red-600";
      return;
    }

    // Normalize WA
    let waNorm = wa.replace(/[^0-9]/g,"");
    if (waNorm.startsWith("0")) waNorm = "62" + waNorm.slice(1);

    // Check conflict
    const snap = await db.ref(`schedules/${date}`).get();
    if (snap.exists()) {
      const day = snap.val();
      const conflict = Object.values(day).some(s => s.time === time);
      if (conflict) {
        messageBox.textContent = "⚠️ Slot sudah terisi, pilih jam lain.";
        messageBox.className = "mt-3 text-sm text-orange-600";
        return;
      }
    }

    // Save
    const newRef = db.ref(`schedules/${date}`).push();
    await newRef.set({ name, wa, waNorm, procedure: proc, time });

    messageBox.textContent = "✅ Jadwal berhasil disimpan!";
    messageBox.className = "mt-3 text-sm text-green-600";
    form.reset();
    document.getElementById("date").value = date;
    prep.value = preparations[proc];

    // Kirim WA
    if (sendWA) {
      const waMsg = `Salam Sehat,%0AHaloo ${name} untuk pemeriksaan ${proc.replaceAll("_"," ").toUpperCase()} di Instalasi Radiologi RS Mitra Plumbon akan dilaksanakan pada ${date} pukul ${time}.%0A%0ADengan Persiapan Sebagai Berikut :%0A%0A${encodeURIComponent(preparations[proc])}%0A%0AMohon hadir tepat waktu.%0ATerima Kasih 🙏`;
      const waLink = `https://wa.me/${waNorm}?text=${waMsg}`;
      window.open(waLink, "_blank");
    }
  }

  // --- Event handlers
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    saveSchedule(false); // hanya simpan
  });
  saveSendBtn.addEventListener("click", () => saveSchedule(true)); // simpan + kirim

  // --- Load schedule per date
  function loadSchedule(d) {
    db.ref(`schedules/${d}`).on("value", (snap) => {
      scheduleList.innerHTML = "";
      if (!snap.exists()) {
        scheduleList.innerHTML = `<div class="col-span-full p-6 text-center text-gray-500 border-dashed border rounded-lg">Belum ada jadwal.</div>`;
        return;
      }
      const data = snap.val();
      const arr = Object.values(data).sort((a,b)=> a.time.localeCompare(b.time));
      arr.forEach(s => {
        const card = document.createElement("div");
        card.className = "p-4 rounded-xl border bg-gray-50 hover:bg-white shadow transition";
        card.innerHTML = `
          <div class="font-semibold text-gray-800">${s.name}</div>
          <div class="text-sm text-gray-600">${s.procedure.replaceAll("_"," ").toUpperCase()}</div>
          <div class="mt-1 font-bold text-blue-700">${s.time}</div>
          <a target="_blank" class="mt-2 inline-block text-green-600 text-sm underline" 
            href="https://wa.me/${s.waNorm}?text=Salam%20Sehat,%0AHaloo%20${s.name}%20untuk%20pemeriksaan%20${s.procedure.replaceAll("_"," ").toUpperCase()}%20di%20Instalasi%20Radiologi%20RS%20Mitra%20Plumbon%20akan%20dilaksanakan%20pada%20${d}%20pukul%20${s.time}.%0A%0ADengan%20Persiapan%20Sebagai%20Berikut%20:%0A%0A${encodeURIComponent(preparations[s.procedure])}%0A%0AMohon%20hadir%20tepat%20waktu.%0ATerima%20Kasih%20🙏">
            Kirim WA
          </a>
        `;
        scheduleList.appendChild(card);
      });
    });
  }

  loadSchedule(today);
  viewDate.addEventListener("change", () => loadSchedule(viewDate.value));
</script>
</body>
</html>
